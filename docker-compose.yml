services:
  # Backend Laravel Application
  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
    container_name: task_manager_backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./Back:/var/www/html
      - ./Back/storage/app:/var/www/html/storage/app
      - ./Back/storage/framework:/var/www/html/storage/framework
      - ./Back/storage/logs:/var/www/html/storage/logs
    networks:
      - task_network
    depends_on:
      - db
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=tasksdb
      - DB_USERNAME=taskuser
      - DB_PASSWORD=taskpassword123

  # Nginx Server
  nginx:
    image: nginx:alpine
    container_name: task_manager_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./Back:/var/www/html
      - ./Back/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - task_network
    depends_on:
      - backend

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: task_manager_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tasksdb
      POSTGRES_USER: taskuser
      POSTGRES_PASSWORD: taskpassword123
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - task_network

  # Frontend React Application
  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    container_name: task_manager_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./Front:/app
      - /app/node_modules
    networks:
      - task_network
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000/api

volumes:
  postgres_data:

networks:
  task_network:
    driver: bridge
